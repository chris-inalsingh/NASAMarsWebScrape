<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mission to Mars</title>
	<link rel="stylesheet" href="nhttps://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body text="black">
    <div class="top_header">
		<h1 class="text-center">Mission to Mars</h1>
			<p><a class="btn btn-secondary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container" id="cont-1">
		<div class="row">
			<div class="col-md-7">&#160;
				<div class="box bg-style">
					<h3>Latest Mars News</h3>
					<hr class="new1">
					<h6>{{mars.title_text}}</h6>
					<p>{{mars.article_text}}</p>
				</div>
			</div>
			<br>
		</div>
    </div>
    <div class="container" id="cont-1">
		<div class="row">
			<div class="col-md-7">&#160;
				<div class="box bg-style2">
					<h3>Featured Mars Image</h3>
					<hr class="new1">
					<img src="{{mars.pic_url}}" alt="Featured Mars Image" id="featured-image">
				</div>
			</div>
			<br>
			
			<div class="col-md-5" id="weather-box">
				<div class="text-white bg-style sty">
                    <h3>Mars Facts</h3>
                    <hr class="new1">
					<table class="new1">
                    {{mars.mars_fact|safe}}
                    </table>
				</div>
			</div>
		</div>
    </div>	
    
    <div class="container" id="cont-1">
		<div class="row">
			<div class="col-sm-12">&#160;
				<h3 class="text-marsH">Mars Hemispheres</h3>
				<hr class="new1">
			</div>
			
			<div class="row">
				{% for item in mars.hemisphere_image_urls %}
				<div class="col-md-6">
					<br>
					<div class="box bg-style2">
						<div class="col-md-6">
							<img class="card-img-top hem-pics" src="{{ item.img_url }}" />
							<div class="card-body">
								<p class="card-text">{{item.Title}}</p>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
